<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatsukashiiKafe.ca</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
    <header class="home">
        <img src="../img/nk_2.png" alt="Natsukashii Kafe Logo" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item"><a href="profile.html">About Us</a></div>
            <div class="nav-item">Menu</div>
            <div class="nav-item">Contact Us</div>
        </div>
    </header>

    <div id="hero" class="hero">
        <h1  class="hero-title" align="center">Hi <span id="name"></span>, Welcome to Website!</h1>
        
        <script>
            var name = prompt("Insert your name");
            document.getElementById("name").innerText = name;
        </script>

        <h2 class="hero-subtitle" align="center">Glad you came.</h2>
    </div>

    <br>
    <br>

    <div id="headquarters-section">
        <h1 align="center" style="color: #2D2727;">Headquarters</h1>
        <br>
        <div class="wrapper">
            <div class="headquarters-image-container">
                <div class="headquarters-image-Seoul"></div>
                <h3>Seoul</h3>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image-Melbourne"></div>
                <h3>Melbourne</h3>
            </div>
            <div class="headquarters-image-container">
                <div class="headquarters-image-Bali"></div>
                <h3>Bali</h3>
            </div>
        </div>
    </div>
    <br>
    <br>
    
    <div class="message">
        <h1 align="center" style="color: #2D2727;">Message Us</h1>
    </div>
    <div class="message-us-form" style="flex-direction: row; display: flex;">
        <form name="message-form" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input id="input-name"
                    type="text" name="full-name" placeholder="Insert your name"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>:</td>
                    <td><input id="date-of-birth"
                    type="date" name="date-of-birth"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" />
                        <label for="Male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" />
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td>:</td>
                    <td>
                        <textarea placeholder="'Type something here...'" name="message"></textarea>
                    </td>
                </tr>
            </table>
            <button id="submit">Submit</button>
        </form>  
        <div class="form-output">
            <p>Name : <span id="sender-full-name"></span></p>
            <p>Date of Birth : <span id="sender-date-of-birth"></span></p>
            <p>Gender : <span id="sender-gender"></span></p>
            <p>Message : <span id="sender-message"></span></p>
        </div>
    </div>
    <div></div>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <p>Â©2023 | Natsukashii Kafe | All Rights Reserved</p>
    </footer>

    <script src="../javascript/index.js"></script>
</body>
</html>
